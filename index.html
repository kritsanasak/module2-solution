<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOffApp">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuy">
     <h2>To Buy:  ({{ToBuy.listsLength}})</h2>
     <ul>
       <li ng-repeat="item in ToBuy.items">Buy {{item.name}} : {{item.quantity}}
       <button class="btn btn-default" ng-click="ToBuy.removeItemBrought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="!ToBuy.listsLength">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyCtrl">
     <h2>Already Bought:({{alreadyCtrl.broughtLength}})</h2>
     <ul>
       <li ng-repeat="item in alreadyCtrl.items">Bought {{item.name +" " + item.quantity}}</li>
     </ul>
     <div class="emptyMessage" ng-if="!alreadyCtrl.broughtLength">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="scripts/angular.min.js" type="text/Javascript"></script>
<script src="scripts/app.js" type="text/Javascript"></script>
</body>
</html>
